<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Card</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body class="flex  justify-center items-center py-16">
  <!-- container -->
  <div class="w-11/12 h-96 bg-white shadow-xl border-gray-400 rounded-lg overflow-hidden static flex flex-row py-9">
    <!-- image -->
      <img src="image.png" alt="image" class="border-4 w-8 h-64 md:size-4 relative">
    <!-- info -->
     <div class="p-5 flex flex-col justify-between">
      
      <div class="flex justify-between  items-center">
        <h1  class="text-xl w-11 font-bold ">Classic Utility Jacket</h1>
        <span class="text-lg font-bold ml-32 text-gray-600">$110.00</span>
      </div>
        <p class="text-sm md:text-base font-semibold text-gray-500 mb-4 mt-2">In stock</p>
     
    <!-- buttons -->
     <div  class="flex flex-wrap space-x-5 mt-8 left-80 mr-16 mb-20 sm:mt-2 sm:space-x-2">
      <button class="p-2 font-semibold border-2 border-black bg-black text-white rounded-md hover:bg-gray-400 hover:border-gray-400">XS</button>
      <button class="py-2 px-3 font-semibold border-2 bg-white border-white text-black rounded-md hover:bg-gray-400">S</button>
      <button class="py-2 px-3 font-semibold border-2 bg-white border-white text-black rounded-md hover:bg-gray-400">M</button>
      <button class="py-2 px-3 font-semibold border-2 bg-white border-white text-black rounded-md hover:bg-gray-400">L</button>
      <button class="py-2 px-3 font-semibold border-2 bg-white border-white text-black rounded-md hover:bg-gray-400">XL</button>
     </div>
     <br><br>
      <hr class="border-1 border-gray-600">
     <div class="flex flex-wrap space-x-5 mb-2 mt-7 mr-14 sm:mt-0">
      <button  class=" px-5 py-3 font-semibold rounded-md  bg-black text-white hover:bg-gray-400 hover:text-black w-32">Buy now</button>
      <button  class=" px-5 py-3 font-semibold rounded-md bg-gray-300 text-black hover:bg-gray-400">Add to bag</button>
      <button class="p-2 bg-transparent border-none text-gray-500 hover:text-pink-600">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="h-6 w-6" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
      </button>
     </div>
     <p class="text-xs sm:text-sm md:text-base text-gray-500 mt-4">Free Shipping on all Continental US orders.</p>
    </div>
  </div>
</body>
</html>
